<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <title>Login info</title>
</head>
<body>
    <h1 class="login-info-title">Log in information</h1>
    <div class="form-content">
        <form class="login-form">
            <div class="mb-3">
            <input type="text" name="name" class="form-control-2" placeholder="Username" id="usrn" aria-describedby="usernameHelp">
            </div>
    
            <div class="mb-3">
            <input type="text" name="password" class="form-control-2" placeholder="Password" id="pass" aria-describedby="passwordHelp">
            </div>
            <button id="button-login" type="submit" class="btn btn-secondary">Log in</button>
        </form>
        <span id="attempt"></span>
        <p class="LittleHelp">A valid input for both is a</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
