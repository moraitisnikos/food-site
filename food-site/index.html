        <nav class="navbar navbar-expand-xl bg-secondary navbar-dark">
            <div class="container">
              <a href="#" class="navbar-brand">
                <img src="images/logo.jpg" width="45" width="45" alt="Binaryville Icon">Tasty Burger</a>

        <section>
          <h5 class="theHeader">Feel free to submit this form and we will get back to you as soon as possible</h5>
          <div class="container">
            <form class="form">
              <div class="mb-3">
                <label for="First Name" class="form-label fw-bold">First Name</label>
                <input type="text" name="name" class="form-control" id="first" aria-describedby="nameHelp">
              </div>

              <div class="mb-3">
                <label for="Last Name" class="form-label fw-bold">Last Name</label>
                <input type="text" name="surname" class="form-control" id="last" aria-describedby="nameHelp">
              </div>

              <div class="mb-3">
                <label for="Telephone" class="form-label fw-bold">Telephone</label>
                <input type="tel" name="telephone" class="form-control" id="humanName" aria-describedby="phoneHelp">
              </div>
            
              <div class="mb-3">
                <label for="problems" class="form-label fw-bold">Any problems that you have</label>
                <textarea class="form-control" id="whyFun" rows="3"></textarea>
              </div>
              
              <button id="button-1" type="submit" class="btn btn-secondary">Submit</button>
            </form>
            <span id="response" class="response"></span>
            <span id="response2" class="response2"></span>
            <span id="response3" class="response3"></span>
          </div>
        </section>
        <script src="index.js"></script>
